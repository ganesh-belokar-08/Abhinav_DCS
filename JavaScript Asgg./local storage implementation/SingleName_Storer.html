<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="saveName()">Save Name</button>
    <button onclick="getName()">Get Name</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <p id="output"></p>

    <script>
        function saveName() {
            let name = document.getElementById("nameInput").value;
            localStorage.setItem("username", name);
            alert("Name saved in Local Storage!");
        }

        function getName() {
            let storedName = localStorage.getItem("username");
            if (storedName) {
                document.getElementById("output").innerText = "Stored Name: " + storedName;
            } else {
                document.getElementById("output").innerText = "No name found!";
            }
        }

        function clearStorage() {
            localStorage.removeItem("username"); // or use localStorage.clear() to remove all items
            alert("Local Storage cleared!");
            document.getElementById("output").innerText = "";
        }
    </script>
</body>
</html>
